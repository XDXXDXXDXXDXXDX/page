<body>
    <div class="top-head">
        <input class="bank-name" type="text" value="Bank Name">
        <i class="fas fa-trash show-clear" onclick="$('.clear-data').fadeToggle()"></i>
        <!-- <span class="bank-name">MINI BANK</span> -->
        <!-- <span class="add-chart" onclick="$('.new-chart').fadeIn()">+</span> -->
        <!-- <i class="fas fa-plus-circle" style="float:right" ></i> -->
    </div>

    <div class="money">
        <div class="total-money available-cash">
            <div>
                <h5>可用资金</h5>
                <p>0</p>
            </div>
        </div>
        <div class="total-money have-cash">
            <div>
                <h5>拥有资金</h5>
                <p>0</p>
            </div>
        </div>
        <div class="total-money liability">
            <div>
                <h5>负债</h5>
                <p>0</p>
            </div>
        </div>
        <div class="total-money should-returned">
            <div>
                <h5>下期应还</h5>
                <p>0</p>
            </div>
        </div>
    </div>

    <div class="assets">
        <div>
            <h1>真实资本</h1>
            <span class="add-chart" onclick="$('.new-chart1').fadeIn()">+</span>
        </div>  
    </div>
    <div class="credit">
        <div>
            <h1>信用资本</h1>
            <span class="add-chart" onclick="$('.new-chart2').fadeIn()">+</span>
        </div>
    </div>
    <div class="new-chart1">
        <div class="chart-ctn">
            <div class="item-ctn">
                <input type="text" placeholder="NAME" class="assets-name">
                <input type="number" placeholder="额度/剩余额度" class="assets-val">
            </div>
            <div class="chart-ctn-btn-group">
                <button class="cancel-chart" onclick="$('.new-chart1').fadeOut();clearIuput()">取&nbsp;&nbsp;消</button>
                <button class="confirm-chart" onclick="addAssets()">确&nbsp;&nbsp;认</button>
            </div>
        </div>
    </div>
    <div class="new-chart2">
        <div class="chart-ctn">
            <div class="item-ctn">
                <input type="text" placeholder="NAME" class="credit-name">
                <input type="number" placeholder="额度/剩余额度" class="credit-val">
                <input type="number" placeholder="待还金额" class="wait-val">
                <input type="number" placeholder="出账待还" class="already-val">
                <input type="number" placeholder="剩余期数" class="left-time">
            </div>
            <div class="chart-ctn-btn-group">
                <button class="cancel-chart" onclick="$('.new-chart2').fadeOut();clearIuput()">取&nbsp;&nbsp;消</button>
                <button class="confirm-chart" onclick="addCredit()">确&nbsp;&nbsp;认</button>
            </div>
        </div>
    </div>

            </div>
         
        </div>
    </div> -->

    <div class="chart-action">
        <button class="cancel-chart-action" onclick="$('.chart-action').fadeOut()">取&nbsp;&nbsp;消</button>
        <button class="delete-chart">删&nbsp;&nbsp;除</button>
        <button class="update-chart">修&nbsp;&nbsp;改</button>
    </div>

        <button class="cancel-clear-data" onclick="$('.clear-data').fadeOut()">取消</button>
        <button class="confirm-clear-data" onclick="clearData()">清除数据</button>
